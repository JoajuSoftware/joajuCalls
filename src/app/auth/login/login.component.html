<div class="login-container-parent">
  <div class="login-form-side">
      <div class="logo-container">
          <img [src]="joajuLogo" alt="Joaju" class="logo-img" />
          <span class="company-name">Joaju Calls</span>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form-container">
          <div class="input-wrapper">
              <p-inputGroup>
                  <p-inputGroupAddon>
                      <i class="pi pi-user"></i>
                  </p-inputGroupAddon>
                  <input
                      pInputText
                      formControlName="username"
                      placeholder="Usuario"
                  />
              </p-inputGroup>
          </div>

          <div class="input-wrapper">
              <p-inputGroup>
                  <p-inputGroupAddon>
                      <i class="pi pi-lock"></i>
                  </p-inputGroupAddon>
                  <p-password
                      formControlName="password"
                      [toggleMask]="true"
                      [feedback]="false"
                      placeholder="Contraseña"
                      [style]="{width: '100%', display: 'flex'}"
                      [inputStyle]="{width: '100%', flex: '1'}"
                  ></p-password>
              </p-inputGroup>
          </div>

          <button type="submit" class="login-button">
              Iniciar Sesión
          </button>
      </form>
      <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
  </div>
</div>

<div class="h-16 px-6 border-b flex items-center bg-white dark:bg-darkbg border-gray-200 dark:border-gray-700">
  <!-- Search Bar -->
  <div class="flex-1 max-w-2xl">
    <div class="relative">
      <div class="absolute inset-y-0 left-3 flex items-center">
        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
      <input
        type="text"
        [(ngModel)]="searchQuery"
        placeholder="Type to search..."
        class="w-full pl-10 pr-4 py-2 bg-white dark:bg-darksecondary border-0 rounded-lg text-sm focus:outline-none focus:ring-1 focus:ring-gray-300 text-gray-900 dark:text-white"
      >
    </div>
  </div>

  <!-- Right Section with adjusted spacing -->
  <div class="flex items-center gap-4 ml-auto">
    <!-- Theme Toggle -->
    <button
      #themeToggle
      (click)="toggleTheme()"
      class="relative inline-flex h-6 w-11 items-center rounded-full bg-gray-200 dark:bg-gray-700 transition-colors focus:outline-none">
      <span
        class="inline-block h-5 w-5 transform rounded-full bg-white shadow-lg ring-0 transition-transform dark:translate-x-6"
        [class.translate-x-6]="isDark"
        [class.translate-x-1]="!isDark">
      </span>
    </button>

    <!-- Notifications -->
    <button class="relative p-2.5 rounded-lg bg-white dark:bg-darksecondary hover:bg-gray-100 dark:hover:bg-gray-700">
      <svg class="h-5 w-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
      </svg>
      <span class="absolute top-2 right-2 w-1.5 h-1.5 bg-red-500 rounded-full"></span>
    </button>

    <!-- Messages -->
    <button class="relative p-2.5 rounded-lg bg-white dark:bg-darksecondary hover:bg-gray-100 dark:hover:bg-gray-700">
      <svg class="h-5 w-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-6l-4 4v-4H5a2 2 0 01-2-2V10a2 2 0 012-2h2" />
      </svg>
      <span class="absolute top-2 right-2 w-1.5 h-1.5 bg-red-500 rounded-full"></span>
    </button>

    <!-- Profile Section -->
    <div class="flex items-center gap-3">
      <img src="/api/placeholder/32/32" alt="Profile" class="w-8 h-8 rounded-full">
      <div class="flex flex-col">
        <span class="text-sm font-medium text-gray-700 dark:text-gray-200">{{userName}}</span>
        <span class="text-xs text-gray-500 dark:text-gray-400">{{userRole}}</span>
      </div>
      <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>
    </div>
  </div>
</div>

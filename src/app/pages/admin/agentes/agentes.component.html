<!-- agentes.component.html -->
<div class="card">
  <p-messages [(value)]="messages" [enableService]="false" [closable]="true"></p-messages>

  <!-- SecciÃ³n del Encabezado -->
  <div class="flex justify-between items-center p-4 border-b bg-white">
    <button
      pButton
      label="Crear Agente"
      icon="pi pi-plus"
      class="p-button-primary"
      (click)="showCreateDialog()"
    ></button>
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input
        pInputText
        type="text"
        (input)="applyFilterGlobal($event)"
        placeholder="Buscar..."
      />
    </span>
  </div>

  <!-- Tabla -->
  <p-table
    #dt
    [value]="agents()"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="['agente', 'nombre', 'team', 'estado']"
    [rowHover]="true"
    dataKey="id"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10,25,50]"
    [paginatorDropdownAppendTo]="'body'"
    [paginatorPosition]="'bottom'"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
    styleClass="p-datatable-sm"
    [scrollable]="true"
    [responsiveLayout]="'scroll'"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="agente" class="w-1/6">
          Agente <p-sortIcon field="agente"></p-sortIcon>
        </th>
        <th pSortableColumn="nombre" class="w-1/6">
          Nombre <p-sortIcon field="nombre"></p-sortIcon>
        </th>
        <th pSortableColumn="exten" class="w-1/6">
          Exten <p-sortIcon field="exten"></p-sortIcon>
        </th>
        <th pSortableColumn="team" class="w-1/6">
          Team <p-sortIcon field="team"></p-sortIcon>
        </th>
        <th pSortableColumn="estado" class="w-1/6">
          Estado <p-sortIcon field="estado"></p-sortIcon>
        </th>
        <th class="w-1/6">Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-agent>
      <tr>
        <td class="p-2">{{agent.agente}}</td>
        <td class="p-2">{{agent.nombre}}</td>
        <td class="p-2">{{agent.exten}}</td>
        <td class="p-2">{{agent.team}}</td>
        <td class="p-2">{{agent.estado}}</td>
        <td class="p-2">
          <div class="action-buttons">
            <button
              pButton
              icon="pi pi-pencil"
              class="p-button-rounded p-button-sm p-button-edit"
              (click)="editAgent(agent)"
              pTooltip="Modificar"
            ></button>
            <button
              pButton
              icon="pi pi-trash"
              class="p-button-rounded p-button-sm p-button-delete"
              pTooltip="Eliminar"
              (click)="false"
            ></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <!-- DiÃ¡logo para Crear/Editar Agente -->
  <p-dialog
    [(visible)]="dialogVisible"
    [style]="{width: '450px'}"
    [header]="isEditing ? 'Editar Agente' : 'Crear Agente'"
    [modal]="true"
    [draggable]="false"
    [resizable]="false"
    class="p-fluid dialog-container"
  >
    <div class="p-fluid">
      <div class="field">
        <label for="agente">Agente</label>
        <input
          id="agente"
          type="text"
          pInputText
          [(ngModel)]="newAgent().agente"
          required
          autofocus
        />
      </div>

      <div class="field">
        <label for="nombre">Nombre</label>
        <input
          id="nombre"
          type="text"
          pInputText
          [(ngModel)]="newAgent().nombre"
          required
        />
      </div>

      <div class="field">
        <label for="team">Team</label>
        <p-dropdown
        id="team"
        [options]="teams"
        [(ngModel)]="newAgent().team"
        optionLabel="name"
        optionValue="value"
        placeholder="Selecciona un team"
        [required]="true"
        [style]="{
          'width': '100%'
        }"
        styleClass="w-full custom-team-dropdown"
        [panelStyle]="{'width': '100%'}"
        appendTo="body"
        ></p-dropdown>
      </div>
    </div>

    <div class="p-dialog-footer">
      <button
        pButton
        icon="pi pi-times"
        label="Cancelar"
        class="p-button-text"
        (click)="hideDialog()"
      ></button>
      <button
        pButton
        icon="pi pi-check"
        label="Guardar"
        class="p-button-primary"
        (click)="saveAgent()"
      ></button>
    </div>
  </p-dialog>
</div>

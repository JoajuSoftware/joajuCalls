<!-- teams.component.html -->
<div class="card">
  <!-- Sección del Encabezado -->
  <div class="flex justify-between items-center p-4 border-b bg-white">
    <button
      pButton
      label="Crear Team"
      icon="pi pi-plus"
      class="p-button-primary"
      (click)="showCreateDialog()"
    ></button>
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input
        pInputText
        type="text"
        placeholder="Buscar..."
        (input)="applyFilterGlobal($event)"
      />
    </span>
  </div>

  <!-- Tabla -->
  <p-table
    #dt
    [value]="teams()"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="['id_team', 'n_team']"
    [rowHover]="true"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10,25,50]"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
    styleClass="p-datatable-sm"
    [scrollable]="true"
    [responsiveLayout]="'scroll'"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id_team" style="width: 15%">
          Id <p-sortIcon field="id_team"></p-sortIcon>
        </th>
        <th pSortableColumn="n_team" style="width: 65%">
          Nombre <p-sortIcon field="n_team"></p-sortIcon>
        </th>
        <th style="width: 20%; text-align: center">Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-team>
      <tr>
        <td class="p-2" style="vertical-align: middle">{{team.id_team}}</td>
        <td class="p-2" style="vertical-align: middle">{{team.n_team}}</td>
        <td class="p-2" style="text-align: center">
          <div class="flex justify-center gap-2">
            <button
              pButton
              icon="pi pi-pencil"
              class="p-button-rounded p-button-warning"
              (click)="editTeam(team)"
              pTooltip="Modificar"
            ></button>
            <button
              pButton
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger"
              (click)="deleteTeam(team)"
              pTooltip="Eliminar"
            ></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <!-- Diálogo Crear/Editar -->
  <p-dialog
    [(visible)]="dialogVisible"
    [style]="{width: '450px'}"
    [header]="isEditing ? 'Editar Team' : 'Crear Team'"
    [modal]="true"
    [draggable]="false"
    [resizable]="false"
    class="p-fluid"
  >
    <div class="p-fluid">
      <div class="field">
        <label for="n_team">Nombre</label>
        <input
          id="n_team"
          type="text"
          pInputText
          [(ngModel)]="newTeam().n_team"
          required
          autofocus
        />
      </div>
    </div>

    <div class="p-dialog-footer">
      <button
        pButton
        icon="pi pi-times"
        label="Cancelar"
        class="p-button-text"
        (click)="hideDialog()"
      ></button>
      <button
        pButton
        icon="pi pi-check"
        label="Guardar"
        class="p-button-primary"
        (click)="saveTeam()"
      ></button>
    </div>
  </p-dialog>

  <p-messages [(value)]="messages" [enableService]="false" [closable]="true"></p-messages>
</div>

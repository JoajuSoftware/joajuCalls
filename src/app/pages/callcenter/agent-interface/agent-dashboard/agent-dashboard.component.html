<div class="dashboard-container">
  <div class="top-section">
    <div class="dial-pad-column">
      <div class="component-box dial-pad-area">
        <app-dial-pad
          (callStatusChange)="handleCallStatusChange($event)"
          (numberDialed)="handleNumberDialed($event)">
        </app-dial-pad>
      </div>
    </div>
    
    <div class="right-column">
      <div class="call-data-row">
        <div class="component-box call-data-area">
          <app-call-data
            [callNumber]="currentNumber()"
            [callStatus]="isCallActive()">
          </app-call-data>
        </div>
        
        <div class="disconnect-wrapper">
          <app-disconnect-button
            (disconnect)="handleDisconnect()">
          </app-disconnect-button>
        </div>
      </div>
      
      <div class="component-box pause-area">
        <app-pause-panel
          (pauseStatusChange)="handlePauseStatusChange($event)">
        </app-pause-panel>
      </div>
    </div>
  </div>
  
  <div class="contacts-section">
    <div class="component-box contact-list-area">
      <app-contact-list
        (contactCall)="handleContactCall($event)">
      </app-contact-list>
    </div>
    
    <div class="component-box managed-contacts-area">
      <app-contact-manage></app-contact-manage>
    </div>
  </div>
</div>

<div class="call-data-container">
  <h2 class="section-title">Datos de la llamada:</h2>

  <ng-container *ngIf="callInfo() && callInfo().numero; else noCallInfo">
    <div class="call-info">
      <div class="info-row">
        <span class="info-label">NÃºmero:</span>
        <span class="info-value">{{ callInfo().numero }}</span>
      </div>

      <div class="info-row">
        <span class="info-label">Call ID:</span>
        <span class="info-value">{{ callInfo().callid }}</span>
      </div>

      <div class="info-row">
        <span class="info-label">Inicio:</span>
        <span class="info-value status">
          {{ callInfo().inicio }}
        </span>
      </div>

      <div class="info-row">
        <span class="info-label">Tiempo:</span>
        <span class="info-value status">
          {{ displayTime }}
        </span>
      </div>
    </div>
  </ng-container>

  <ng-template #noCallInfo>
    <div class="no-call-message">
      No hay llamada en curso
    </div>
  </ng-template>
</div>
